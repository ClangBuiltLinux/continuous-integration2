llvm_versions:
  - &llvm_tot 12
  - &llvm_latest 11
urls:
  - &mainline-url https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  - &next-url     https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
  - &stable-url   https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
  - &android-url  https://android.googlesource.com/kernel/common.git
trees:
  - &mainline         {git_repo: *mainline-url, git_ref: master,              name: mainline}
  - &next             {git_repo: *next-url,     git_ref: master,              name: next}
  - &stable-5_10      {git_repo: *stable-url,   git_ref: linux-5.10.y,        name: "5.10"}
  - &stable-5_4       {git_repo: *stable-url,   git_ref: linux-5.4.y,         name: "5.4"}
  - &stable-4_19      {git_repo: *stable-url,   git_ref: linux-4.19.y,        name: "4.19"}
  - &stable-4_14      {git_repo: *stable-url,   git_ref: linux-4.14.y,        name: "4.14"}
  - &stable-4_9       {git_repo: *stable-url,   git_ref: linux-4.9.y,         name: "4.9"}
  - &stable-4_4       {git_repo: *stable-url,   git_ref: linux-4.4.y,         name: "4.4"}
  - &android-mainline {git_repo: *android-url,  git_ref: android-mainline,    name: android-mainline}
  - &android-5_10     {git_repo: *android-url,  git_ref: android12-5.10,      name: android-5.10}
  - &android-5_4      {git_repo: *android-url,  git_ref: android12-5.4,       name: android-5.4}
  - &android-4_19     {git_repo: *android-url,  git_ref: android-4.19-stable, name: android-4.19}
  - &android-4_14     {git_repo: *android-url,  git_ref: android-4.14-stable, name: android-4.14}
  - &android-4_9      {git_repo: *android-url,  git_ref: android-4.9-q,       name: android-4.9}
architectures:
 - &arm-arch     arm
 - &arm64-arch   arm64
 - &i386-arch    i386
 - &mips-arch    mips
 - &powerpc-arch powerpc
 - &riscv-arch   riscv
 - &s390-arch    s390
triples:
  - &arm-triple         {CROSS_COMPILE: arm-linux-gnueabi-,    ARCH: *arm-arch}
  - &arm64-triple       {CROSS_COMPILE: aarch64-linux-gnu-,    ARCH: *arm64-arch}
  - &i386-triple        {CROSS_COMPILE: "",                    ARCH: *i386-arch}
  - &mips-triple        {CROSS_COMPILE: mips-linux-gnu-,       ARCH: *mips-arch}
  - &mipsel-triple      {CROSS_COMPILE: mipsel-linux-gnu-,     ARCH: *mips-arch}
  - &powerpc-triple     {CROSS_COMPILE: powerpc-linux-gnu-,    ARCH: *powerpc-arch}
  - &powerpc64-triple   {CROSS_COMPILE: powerpc64-linux-gnu,   ARCH: *powerpc-arch}
  - &powerpc64le-triple {CROSS_COMPILE: powerpc64le-linux-gnu, ARCH: *powerpc-arch}
  - &riscv-triple       {CROSS_COMPILE: riscv64-linux-gnu,     ARCH: *riscv-arch}
  - &s390-triple        {CROSS_COMPILE: s390x-linux-gnu,       ARCH: *s390-arch}
defconfigs:
  #            config:                            [triples:] (Optional: x86)
  - &arm32_v5 {config: multi_v5_defconfig,        << : *arm-triple}
  - &arm32_v6 {config: aspeed_g5_defconfig,       << : *arm-triple}
  - &arm32_v7 {config: multi_v7_defconfig,        << : *arm-triple}
  - &arm64    {config: defconfig,                 << : *arm64-triple}
  - &i386     {config: defconfig,                 << : *i386-triple}
  - &mips     {config: malta_kvm_guest_defconfig, << : *mips-triple}
  - &mipsel   {config: malta_kvm_guest_defconfig, << : *mipsel-triple}
  - &ppc32    {config: ppc44x_defconfig,          << : *powerpc-triple}
  - &ppc64    {config: pseries_defconfig,         << : *powerpc64-triple}
  - &ppc64le  {config: powernv_defconfig,         << : *powerpc64le-triple}
  - &riscv    {config: defconfig,                 << : *riscv-triple}
  - &s390     {config: defconfig,                 << : *s390-triple}
  - &x86_64   {config: defconfig}
tiers:
  # Generic tiers       LLVM=1       LLVM_IAS=1       Make variables to pass to TuxSuite
  - &llvm_full          {llvm: true,  llvm_ias: true,  make_variables: {LLVM: 1, LLVM_IAS: 1}}
  - &llvm               {llvm: true,  llvm_ias: false, make_variables: {LLVM: 1}}
  - &clang              {llvm: false, llvm_ias: false}
  # Architecture specific tiers
  # MIPS big endian                                                     https://github.com/ClangBuiltLinux/linux/issues/1025
  - &mips_llvm          {llvm: true,  llvm_ias: false, make_variables: {LD: mips-linux-gnu-ld, LLVM: 1}}
  # PowerPC 64-bit big endian                                           https://github.com/ClangBuiltLinux/linux/issues/602
  - &ppc64_llvm         {llvm: true,  llvm_ias: false, make_variables: {LD: powerpc64le-linux-gnu-ld, LLVM: 1}}
  # RISC-V                                                              https://github.com/ClangBuiltLinux/linux/issues/1020
  - &riscv_llvm_full    {llvm: true,  llvm_ias: true,  make_variables: {LD: riscv64-linux-gnu-ld, LLVM: 1, LLVM_IAS: 1}}
builds:
  ##############
  #  Mainline  #
  ##############
  #  defconfigs:     trees:                  make_variables:        BOOT=1       llvm_versions:
  - {<< : *arm32_v5, << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6, << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7, << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  # i386: Build disabled (https://github.com/ClangBuiltLinux/linux/issues/1210)
  # - {<< : *i386,     << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  # mips and mipsel: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/1)
  # mips and mipsel: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  # - {<< : *mips,     << : *mainline,         << : *mips_llvm,       boot: false, llvm_version: *llvm_tot}
  # - {<< : *mipsel,   << : *mainline,         << : *llvm,            boot: false, llvm_version: *llvm_tot}
  # ppc32, ppc64, and ppc64le: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  - {<< : *ppc32,    << : *mainline,         << : *llvm,            boot: false, llvm_version: *llvm_tot}
  - {<< : *ppc64,    << : *mainline,         << : *ppc64_llvm,      boot: false, llvm_version: *llvm_tot}
  - {<< : *ppc64le,  << : *mainline,         << : *llvm,            boot: false, llvm_version: *llvm_tot}
  # riscv: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/18)
  # riscv: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  # - {<< : *riscv,    << : *mainline,         << : *riscv_llvm_full, boot: false, llvm_version: *llvm_tot}
  # s390: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/34)
  # s390: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/42)
  # - {<< : *s390,     << : *mainline,         << : *clang,           boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64,   << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  ##########
  #  Next  #
  ##########
  - {<< : *arm32_v5, << : *next,             << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6, << : *next,             << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7, << : *next,             << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,    << : *next,             << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  # i386: Build disabled (https://github.com/ClangBuiltLinux/linux/issues/1210)
  # - {<< : *i386,     << : *next,             << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  # mips and mipsel: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/1)
  # mips and mipsel: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  # - {<< : *mips,     << : *next,             << : *mips_llvm,       boot: false, llvm_version: *llvm_tot}
  # - {<< : *mipsel,   << : *next,             << : *llvm,            boot: false, llvm_version: *llvm_tot}
  # ppc32, ppc64, and ppc64le: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  - {<< : *ppc32,    << : *next,             << : *llvm,            boot: false, llvm_version: *llvm_tot}
  - {<< : *ppc64,    << : *next,             << : *ppc64_llvm,      boot: false, llvm_version: *llvm_tot}
  - {<< : *ppc64le,  << : *next,             << : *llvm,            boot: false, llvm_version: *llvm_tot}
  # riscv: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/18)
  # riscv: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/27)
  # - {<< : *riscv,    << : *next,             << : *riscv_llvm_full, boot: false, llvm_version: *llvm_tot}
  # s390: Build disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/34)
  # s390: Boot disabled (https://github.com/ClangBuiltLinux/continuous-integration2/issues/42)
  # - {<< : *s390,     << : *next,             << : *clang,           boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64,   << : *next,             << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  ############
  #  5.10.y  #
  ############
  - {<< : *arm32_v5, << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6, << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7, << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,    << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *i386,     << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *mips,     << : *stable-5_10,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *mipsel,   << : *stable-5_10,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc32,    << : *stable-5_10,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc64,    << : *stable-5_10,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc64le,  << : *stable-5_10,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *riscv,    << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: false, llvm_version: *llvm_tot}
  - {<< : *s390,     << : *stable-5_10,      llvm: false, llvm_ias: false, boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64,   << : *stable-5_10,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  ###########
  #  5.4.y  #
  ###########
  - {<< : *arm32_v7, << : *stable-5_4,       llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,    << : *stable-5_4,       llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *mips,     << : *stable-5_4,       llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *mipsel,   << : *stable-5_4,       llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc32,    << : *stable-5_4,       llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64,   << : *stable-5_4,       llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  ############
  #  4.19.y  #
  ############
  - {<< : *arm32_v7, << : *stable-4_19,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,    << : *stable-4_19,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc64le,  << : *stable-4_19,      llvm: false, llvm_ias: false, boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64,   << : *stable-4_19,      llvm: true,  llvm_ias: true,  boot: true,  llvm_version: *llvm_tot}
  ############
  #  4.14.y  #
