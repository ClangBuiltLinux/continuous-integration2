  #  Latest LLVM release  #
  #########################
  - {<< : *arm32_v5, << : *mainline,         << : *llvm,                   boot: true,  llvm_version: *llvm_latest}
  - {<< : *arm32_v6, << : *mainline,         << : *llvm,                   boot: true,  llvm_version: *llvm_latest}
  - {<< : *arm32_v7, << : *mainline,         << : *llvm,                   boot: true,  llvm_version: *llvm_latest}
  - {<< : *arm64,    << : *mainline,         << : *llvm_full,              boot: true,  llvm_version: *llvm_latest}
