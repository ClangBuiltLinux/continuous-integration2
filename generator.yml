llvm_versions:
  - &llvm_tot 13
  - &llvm_latest 12
  - &llvm_11 11
  - &llvm_10 10
urls:
  - &mainline-url https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  - &next-url     https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
  - &stable-url   https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
  - &android-url  https://android.googlesource.com/kernel/common.git
  - &lto-cfi-url  https://github.com/samitolvanen/linux.git
  - &tip-url      https://git.kernel.org/pub/scm/linux/kernel/git/tip/tip.git
  - &arm64-url    https://git.kernel.org/pub/scm/linux/kernel/git/arm64/linux.git
schedules:
  - &six_hours {schedule: "0 0,6,12,18 * * *"}
  - &daily     {schedule: "0 0 * * *"}
  # -next updates M-F in the evening EAST, which is 8:00 UTC
  - &weekdays  {schedule: "0 8 * * 1,2,3,4,5"}
trees:
  - &mainline         {git_repo: *mainline-url, git_ref: master,              name: mainline,         << : *six_hours}
  - &next             {git_repo: *next-url,     git_ref: master,              name: next,             << : *weekdays}
  - &stable-5_10      {git_repo: *stable-url,   git_ref: linux-5.10.y,        name: "5.10",           << : *daily}
  - &stable-5_4       {git_repo: *stable-url,   git_ref: linux-5.4.y,         name: "5.4",            << : *daily}
  - &stable-4_19      {git_repo: *stable-url,   git_ref: linux-4.19.y,        name: "4.19",           << : *daily}
  - &stable-4_14      {git_repo: *stable-url,   git_ref: linux-4.14.y,        name: "4.14",           << : *daily}
  - &stable-4_9       {git_repo: *stable-url,   git_ref: linux-4.9.y,         name: "4.9",            << : *daily}
  - &stable-4_4       {git_repo: *stable-url,   git_ref: linux-4.4.y,         name: "4.4",            << : *daily}
  - &android-mainline {git_repo: *android-url,  git_ref: android-mainline,    name: android-mainline, << : *daily}
  - &android-5_10     {git_repo: *android-url,  git_ref: android12-5.10,      name: android-5.10,     << : *daily}
  - &android-5_4      {git_repo: *android-url,  git_ref: android12-5.4,       name: android-5.4,      << : *daily}
  - &android-4_19     {git_repo: *android-url,  git_ref: android-4.19-stable, name: android-4.19,     << : *daily}
  - &android-4_14     {git_repo: *android-url,  git_ref: android-4.14-stable, name: android-4.14,     << : *daily}
  - &android-4_9      {git_repo: *android-url,  git_ref: android-4.9-q,       name: android-4.9,      << : *daily}
  - &lto-cfi          {git_repo: *lto-cfi-url,  git_ref: clang-cfi,           name: lto-cfi,          << : *daily}
  - &lto-cfi-tip      {git_repo: *lto-cfi-url,  git_ref: tip/clang-cfi,       name: lto-cfi-tip,      << : *daily}
  - &tip              {git_repo: *tip-url,      git_ref: master,              name: tip,              << : *daily}
  - &arm64-core       {git_repo: *arm64-url,    git_ref: for-next/core,       name: arm64,            << : *daily}
  - &arm64-fixes      {git_repo: *arm64-url,    git_ref: for-next/fixes,      name: arm64-fixes,      << : *daily}
architectures:
 - &arm-arch     arm
 - &arm64-arch   arm64
 - &i386-arch    i386
 - &mips-arch    mips
 - &powerpc-arch powerpc
 - &riscv-arch   riscv
 - &s390-arch    s390
triples:
  - &arm-triple         {CROSS_COMPILE: arm-linux-gnueabi-,    ARCH: *arm-arch}
  - &arm64-triple       {CROSS_COMPILE: aarch64-linux-gnu-,    ARCH: *arm64-arch}
  - &i386-triple        {CROSS_COMPILE: "",                    ARCH: *i386-arch}
  - &mips-triple        {CROSS_COMPILE: mips-linux-gnu-,       ARCH: *mips-arch}
  - &mipsel-triple      {CROSS_COMPILE: mipsel-linux-gnu-,     ARCH: *mips-arch}
  - &powerpc-triple     {CROSS_COMPILE: powerpc-linux-gnu-,    ARCH: *powerpc-arch}
  - &powerpc64-triple   {CROSS_COMPILE: powerpc64-linux-gnu,   ARCH: *powerpc-arch}
  - &powerpc64le-triple {CROSS_COMPILE: powerpc64le-linux-gnu, ARCH: *powerpc-arch}
  - &riscv-triple       {CROSS_COMPILE: riscv64-linux-gnu,     ARCH: *riscv-arch}
  - &s390-triple        {CROSS_COMPILE: s390x-linux-gnu,       ARCH: *s390-arch}
targets:
  - &kernel_modules      {targets: [config,kernel,modules]}
  - &kernel_modules_dtbs {targets: [config,kernel,modules,dtbs]}
configs:
  #                     config:                                                                                image target (optional)     [triples:] (Optional: x86)  targets to build
  - &arm32_v5          {config: multi_v5_defconfig,                                                                                        << : *arm-triple,           << : *kernel_modules_dtbs}
  - &arm32_v6          {config: aspeed_g5_defconfig,                                                                                       << : *arm-triple,           << : *kernel_modules_dtbs}
  - &arm32_v7          {config: multi_v7_defconfig,                                                                                        << : *arm-triple,           << : *kernel_modules}
  - &arm32_v7_t        {config: [multi_v7_defconfig, CONFIG_THUMB2_KERNEL=y],                                                              << : *arm-triple,           << : *kernel_modules}
  - &arm32_allmod      {config: allmodconfig,                                                                                              << : *arm-triple,           << : *kernel_modules}
  - &arm32_allno       {config: allnoconfig,                                                                                               << : *arm-triple,           << : *kernel_modules}
  - &arm32_allyes      {config: allyesconfig,                                                                                              << : *arm-triple,           << : *kernel_modules}
  - &arm64             {config: defconfig,                                                                                                 << : *arm64-triple,         << : *kernel_modules}
  - &arm64be           {config: [defconfig, CONFIG_CPU_BIG_ENDIAN=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_lto_full    {config: [defconfig, CONFIG_LTO_CLANG_FULL=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_lto_thin    {config: [defconfig, CONFIG_LTO_CLANG_THIN=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_cfi         {config: [defconfig, cfi.config],                                                                                   << : *arm64-triple,         << : *kernel_modules}
  - &arm64_gki         {config: gki_defconfig,                                                                                             << : *arm64-triple,         << : *kernel_modules}
  - &arm64_cut         {config: cuttlefish_defconfig,                                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allmod      {config: allmodconfig,                                                                                              << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allmod_lto  {config: [allmodconfig, CONFIG_GCOV_KERNEL=n, CONFIG_KASAN=n, CONFIG_LTO_CLANG_THIN=y],                             << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allno       {config: allnoconfig,                                                                                               << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allyes      {config: allyesconfig,                                                                                              << : *arm64-triple,         << : *kernel_modules}
  - &i386              {config: defconfig,                                                                                                 << : *i386-triple,          << : *kernel_modules}
  - &mips              {config: [malta_defconfig, CONFIG_BLK_DEV_INITRD=y, CONFIG_CPU_BIG_ENDIAN=y],           kernel_image: vmlinux,      << : *mips-triple,          << : *kernel_modules}
  - &mipsel            {config: [malta_defconfig, CONFIG_BLK_DEV_INITRD=y],                                    kernel_image: vmlinux,      << : *mipsel-triple,        << : *kernel_modules}
  - &ppc32             {config: ppc44x_defconfig,                                                              kernel_image: uImage,       << : *powerpc-triple,       << : *kernel_modules}
  - &ppc64             {config: pseries_defconfig,                                                             kernel_image: vmlinux,      << : *powerpc64-triple,     << : *kernel_modules}
  - &ppc64le           {config: powernv_defconfig,                                                             kernel_image: zImage.epapr, << : *powerpc64le-triple,   << : *kernel_modules}
  #                                         https://github.com/ClangBuiltLinux/linux/issues/1143
  - &riscv             {config: [defconfig, CONFIG_EFI=n],                                                     kernel_image: Image,        << : *riscv-triple,         << : *kernel_modules}
  - &s390              {config: defconfig,                                                                                                 << : *s390-triple,          << : *kernel_modules}
  - &x86_64            {config: defconfig,                                                                                                                             << : *kernel_modules}
  - &x86_64_lto_full   {config: [defconfig, CONFIG_LTO_CLANG_FULL=y],                                                                                                  << : *kernel_modules}
  - &x86_64_lto_thin   {config: [defconfig, CONFIG_LTO_CLANG_THIN=y],                                                                                                  << : *kernel_modules}
  - &x86_64_cfi        {config: [defconfig, cfi.config],                                                                                                               << : *kernel_modules}
  - &x86_64_gki        {config: gki_defconfig,                                                                                                                         << : *kernel_modules}
  - &x86_64_cut        {config: x86_64_cuttlefish_defconfig,                                                                                                           << : *kernel_modules}
  - &x86_64_allmod     {config: allmodconfig,                                                                                                                          << : *kernel_modules}
  - &x86_64_allmod_lto {config: [allmodconfig, CONFIG_GCOV_KERNEL=n, CONFIG_KASAN=n, CONFIG_LTO_CLANG_THIN=y],                                                         << : *kernel_modules}
  - &x86_64_allno      {config: allnoconfig,                                                                                                                           << : *kernel_modules}
  - &x86_64_allyes     {config: allyesconfig,                                                                                                                          << : *kernel_modules}
tiers:
  # Generic tiers       LLVM=1       LLVM_IAS=1        Make variables to pass to TuxSuite
  - &llvm_full          {llvm: true,  llvm_ias: true,  make_variables: {LLVM: 1, LLVM_IAS: 1}}
  - &llvm               {llvm: true,  llvm_ias: false, make_variables: {LLVM: 1}}
  - &lld                {llvm: false, llvm_ias: false, make_variables: {LD: ld.lld}}
  - &clang              {llvm: false, llvm_ias: false}
  # Architecture specific tiers
  # ARM32 aspeed_g5_defconfig                                           https://github.com/ClangBuiltLinux/linux/issues/732
  - &llvm_arm32_v6      {llvm: true,  llvm_ias: false, make_variables: {LD: arm-linux-gnueabihf-ld, LLVM: 1}}
  # MIPS big endian                                                     https://github.com/ClangBuiltLinux/linux/issues/1025
  - &mips_llvm          {llvm: true,  llvm_ias: false, make_variables: {LD: mips-linux-gnu-ld, LLVM: 1}}
  # PowerPC 64-bit big endian                                           https://github.com/ClangBuiltLinux/linux/issues/602
  - &ppc64_llvm         {llvm: true,  llvm_ias: false, make_variables: {LD: powerpc64le-linux-gnu-ld, LLVM: 1}}
  # RISC-V                                                              https://github.com/ClangBuiltLinux/linux/issues/1020
  - &riscv_llvm_full    {llvm: true,  llvm_ias: true,  make_variables: {LD: riscv64-linux-gnu-ld, LLVM: 1, LLVM_IAS: 1}}
builds:
  ######################
  #  LLVM tip of tree  #
  ######################
  ##############
  #  Mainline  #
  ##############
  #  configs:             trees:                  make_variables:        BOOT=1       llvm_versions:
  - {<< : *arm32_v5,      << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6,      << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7,      << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7_t,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_allmod,  << : *mainline,         << : *llvm,            boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_allno,   << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_allyes,  << : *mainline,         << : *llvm,            boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64,         << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64be,       << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_lto_full,     << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_lto_thin,     << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_allmod,  << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allmod_lto,  << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allno,   << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allyes,  << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  # i386: Build disabled (https://github.com/ClangBuiltLinux/linux/issues/1210)
  # - {<< : *i386,          << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *mips,          << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *mipsel,        << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc32,         << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  # ppc64: Build disabled (https://github.com/ClangBuiltLinux/linux/issues/1292)
  # - {<< : *ppc64,         << : *mainline,         << : *ppc64_llvm,      boot: true,  llvm_version: *llvm_tot}
  - {<< : *ppc64le,       << : *mainline,         << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *riscv,         << : *mainline,         << : *riscv_llvm_full, boot: true,  llvm_version: *llvm_tot}
  - {<< : *s390,          << : *mainline,         << : *clang,           boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64,        << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64_lto_full,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64_lto_thin,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *x86_64_allmod, << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64_allmod_lto, << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64_allno,  << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *x86_64_allyes, << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  ##########
  #  Next  #
  ##########
  - {<< : *arm32_v5,      << : *next,             << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6,      << : *next,             << : *llvm,            boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7,      << : *next,             << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
