llvm_versions:
  - &llvm_tot 14
  - &llvm_latest 13
  - &llvm_12 12
  - &llvm_11 11
  - &llvm_10 10
  - &llvm_android android
urls:
  # git repo URLs
  - &mainline-url https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  - &next-url     https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
  - &stable-url   https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
  - &android-url  https://android.googlesource.com/kernel/common.git
  - &lto-cfi-url  https://github.com/samitolvanen/linux.git
  - &tip-url      https://git.kernel.org/pub/scm/linux/kernel/git/tip/tip.git
  - &arm64-url    https://git.kernel.org/pub/scm/linux/kernel/git/arm64/linux.git
  # Configuration URLs
  - &arm32-fedora-config-url   https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-armv7hl-fedora.config
  - &arm32-suse-config-url     https://github.com/openSUSE/kernel-source/raw/master/config/armv7hl/default
  - &arm64-fedora-config-url   https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-aarch64-fedora.config
  - &arm64-suse-config-url     https://github.com/openSUSE/kernel-source/raw/master/config/arm64/default
  - &i686-fedora-config-url    https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-i686-fedora.config
  - &i386-suse-config-url      https://github.com/openSUSE/kernel-source/raw/master/config/i386/default
  - &ppc64le-fedora-config-url https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-ppc64le-fedora.config
  - &ppc64le-suse-config-url   https://github.com/openSUSE/kernel-source/raw/master/config/ppc64le/default
  - &s390-fedora-config-url    https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-s390x-fedora.config
  - &s390-suse-config-url      https://github.com/openSUSE/kernel-source/raw/master/config/s390x/default
  - &x86_64-arch-config-url    https://github.com/archlinux/svntogit-packages/raw/packages/linux/trunk/config
  - &x86_64-fedora-config-url  https://src.fedoraproject.org/rpms/kernel/raw/rawhide/f/kernel-x86_64-fedora.config
  - &x86_64-suse-config-url    https://github.com/openSUSE/kernel-source/raw/master/config/x86_64/default
schedules:
  - &six_hours {schedule: "0 0,6,12,18 * * *"}
  - &daily     {schedule: "0 0 * * *"}
  # -next updates M-F in the evening AEST, which is usually around 12:00PM UTC
  - &weekdays  {schedule: "0 12 * * 1,2,3,4,5"}
trees:
  - &mainline         {git_repo: *mainline-url, git_ref: master,              name: mainline,         << : *six_hours}
  - &next             {git_repo: *next-url,     git_ref: master,              name: next,             << : *weekdays}
  - &stable-5_15      {git_repo: *stable-url,   git_ref: linux-5.15.y,        name: "5.15",           << : *daily}
  - &stable-5_10      {git_repo: *stable-url,   git_ref: linux-5.10.y,        name: "5.10",           << : *daily}
  - &stable-5_4       {git_repo: *stable-url,   git_ref: linux-5.4.y,         name: "5.4",            << : *daily}
  - &stable-4_19      {git_repo: *stable-url,   git_ref: linux-4.19.y,        name: "4.19",           << : *daily}
  - &stable-4_14      {git_repo: *stable-url,   git_ref: linux-4.14.y,        name: "4.14",           << : *daily}
  - &stable-4_9       {git_repo: *stable-url,   git_ref: linux-4.9.y,         name: "4.9",            << : *daily}
  - &stable-4_4       {git_repo: *stable-url,   git_ref: linux-4.4.y,         name: "4.4",            << : *daily}
  - &android-mainline {git_repo: *android-url,  git_ref: android-mainline,    name: android-mainline, << : *daily}
  - &android13-5_10   {git_repo: *android-url,  git_ref: android13-5.10,      name: android13-5.10,   << : *daily}
  - &android12-5_10   {git_repo: *android-url,  git_ref: android12-5.10,      name: android12-5.10,   << : *daily}
  - &android12-5_4    {git_repo: *android-url,  git_ref: android12-5.4,       name: android12-5.4,    << : *daily}
  - &android-4_19     {git_repo: *android-url,  git_ref: android-4.19-stable, name: android-4.19,     << : *daily}
  - &android-4_14     {git_repo: *android-url,  git_ref: android-4.14-stable, name: android-4.14,     << : *daily}
  - &android-4_9      {git_repo: *android-url,  git_ref: android-4.9-q,       name: android-4.9,      << : *daily}
  - &lto-cfi          {git_repo: *lto-cfi-url,  git_ref: clang-cfi,           name: lto-cfi,          << : *daily}
  - &lto-cfi-tip      {git_repo: *lto-cfi-url,  git_ref: tip/clang-cfi,       name: lto-cfi-tip,      << : *daily}
  - &tip              {git_repo: *tip-url,      git_ref: master,              name: tip,              << : *daily}
  - &arm64-core       {git_repo: *arm64-url,    git_ref: for-next/core,       name: arm64,            << : *daily}
  - &arm64-fixes      {git_repo: *arm64-url,    git_ref: for-next/fixes,      name: arm64-fixes,      << : *daily}
architectures:
 - &arm-arch     arm
 - &arm64-arch   arm64
 - &hexagon-arch hexagon
 - &i386-arch    i386
 - &mips-arch    mips
 - &powerpc-arch powerpc
 - &riscv-arch   riscv
 - &s390-arch    s390
triples:
  - &arm-triple         {CROSS_COMPILE: arm-linux-gnueabi-,    ARCH: *arm-arch}
  - &arm64-triple       {CROSS_COMPILE: aarch64-linux-gnu-,    ARCH: *arm64-arch}
  - &hexagon-triple     {CROSS_COMPILE: hexagon-linux-musl-,   ARCH: *hexagon-arch}
  - &i386-triple        {CROSS_COMPILE: "",                    ARCH: *i386-arch}
  - &mips-triple        {CROSS_COMPILE: mips-linux-gnu-,       ARCH: *mips-arch}
  - &mipsel-triple      {CROSS_COMPILE: mipsel-linux-gnu-,     ARCH: *mips-arch}
  - &powerpc-triple     {CROSS_COMPILE: powerpc-linux-gnu-,    ARCH: *powerpc-arch}
  - &powerpc64-triple   {CROSS_COMPILE: powerpc64-linux-gnu,   ARCH: *powerpc-arch}
  - &powerpc64le-triple {CROSS_COMPILE: powerpc64le-linux-gnu, ARCH: *powerpc-arch}
  - &riscv-triple       {CROSS_COMPILE: riscv64-linux-gnu,     ARCH: *riscv-arch}
  - &s390-triple        {CROSS_COMPILE: s390x-linux-gnu,       ARCH: *s390-arch}
targets:
  - &kernel_modules      {targets: [config,kernel,modules]}
  - &kernel_modules_dtbs {targets: [config,kernel,modules,dtbs]}
configs:
  #                     config:                                                                                image target (optional)     [triples:] (Optional: x86)  targets to build
  - &arm32_v5          {config: multi_v5_defconfig,                                                                                        << : *arm-triple,           << : *kernel_modules_dtbs}
  - &arm32_v6          {config: aspeed_g5_defconfig,                                                                                       << : *arm-triple,           << : *kernel_modules_dtbs}
  - &arm32_v7          {config: multi_v7_defconfig,                                                                                        << : *arm-triple,           << : *kernel_modules}
  - &arm32_v7_t        {config: [multi_v7_defconfig, CONFIG_THUMB2_KERNEL=y],                                                              << : *arm-triple,           << : *kernel_modules}
  - &arm32_imx         {config: imx_v4_v5_defconfig,                                                                                       << : *arm-triple,           << : *kernel_modules}
  - &arm32_omap        {config: omap2plus_defconfig,                                                                                       << : *arm-triple,           << : *kernel_modules}
  - &arm32_lpae_fp     {config: [multi_v7_defconfig, CONFIG_ARM_LPAE=y, CONFIG_UNWINDER_FRAME_POINTER=y],                                  << : *arm-triple,           << : *kernel_modules}
  - &arm32_allmod      {config: [allmodconfig, CONFIG_WERROR=n],                                                                           << : *arm-triple,           << : *kernel_modules}
  - &arm32_allno       {config: allnoconfig,                                                                                               << : *arm-triple,           << : *kernel_modules}
  - &arm32_allyes      {config: [allyesconfig, CONFIG_WERROR=n],                                                                           << : *arm-triple,           << : *kernel_modules}
  # CONFIG_BPF_PRELOAD disabled for all cross compiled Fedora configs: https://github.com/ClangBuiltLinux/linux/issues/1433
  - &arm32_fedora      {config: [*arm32-fedora-config-url, CONFIG_BPF_PRELOAD=n],                                                          << : *arm-triple,           << : *kernel_modules}
  - &arm32_suse        {config: *arm32-suse-config-url,                                                                                    << : *arm-triple,           << : *kernel_modules}
  - &arm64             {config: defconfig,                                                                                                 << : *arm64-triple,         << : *kernel_modules}
  #                                         https://github.com/ClangBuiltLinux/linux/issues/595
  - &arm64_no_vdso32   {config: [defconfig, CONFIG_COMPAT_VDSO=n],                                                                         << : *arm64-triple,         << : *kernel_modules}
  - &arm64be           {config: [defconfig, CONFIG_CPU_BIG_ENDIAN=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_lto_full    {config: [defconfig, CONFIG_LTO_CLANG_FULL=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_lto_thin    {config: [defconfig, CONFIG_LTO_CLANG_THIN=y],                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_cfi         {config: [defconfig, CONFIG_LTO_CLANG_THIN=y, CONFIG_CFI_CLANG=y],                                                  << : *arm64-triple,         << : *kernel_modules}
  - &arm64_kasan       {config: [defconfig, CONFIG_KASAN=y, CONFIG_KASAN_KUNIT_TEST=y, CONFIG_KASAN_VMALLOC=y, CONFIG_KUNIT=y],            << : *arm64-triple,         << : *kernel_modules}
  - &arm64_kasan_sw    {config: [defconfig, CONFIG_KASAN=y, CONFIG_KASAN_KUNIT_TEST=y, CONFIG_KASAN_SW_TAGS=y, CONFIG_KUNIT=y],            << : *arm64-triple,         << : *kernel_modules}
  - &arm64_ubsan       {config: [defconfig, CONFIG_UBSAN=y],                                                                               << : *arm64-triple,         << : *kernel_modules}
  - &arm64_gki         {config: gki_defconfig,                                                                                             << : *arm64-triple,         << : *kernel_modules}
  - &arm64_cut         {config: cuttlefish_defconfig,                                                                                      << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allmod      {config: [allmodconfig, CONFIG_WERROR=n],                                                                           << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allmod_lto  {config: [allmodconfig, CONFIG_GCOV_KERNEL=n, CONFIG_KASAN=n, CONFIG_WERROR=n, CONFIG_LTO_CLANG_THIN=y],            << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allno       {config: allnoconfig,                                                                                               << : *arm64-triple,         << : *kernel_modules}
  - &arm64_allyes      {config: [allyesconfig, CONFIG_WERROR=n],                                                                           << : *arm64-triple,         << : *kernel_modules}
  # CONFIG_BPF_PRELOAD disabled for all cross compiled Fedora configs: https://github.com/ClangBuiltLinux/linux/issues/1433
  - &arm64_fedora      {config: [*arm64-fedora-config-url, CONFIG_BPF_PRELOAD=n],                                                          << : *arm64-triple,         << : *kernel_modules}
  # CONFIG_DEBUG_INFO_BTF disabled for certain SUSE configs due to pahole issue: https://lore.kernel.org/r/20210506205622.3663956-1-kafai@fb.com/
  - &arm64_suse        {config: [*arm64-suse-config-url, CONFIG_DEBUG_INFO_BTF=n],                                                         << : *arm64-triple,         << : *kernel_modules}
  - &hexagon           {config: defconfig,                                                                                                 << : *hexagon-triple,       << : *kernel_modules}
  - &i386              {config: defconfig,                                                                                                 << : *i386-triple,          << : *kernel_modules}
  # CONFIG_ATOMIC64_SELFTEST disabled: https://github.com/ClangBuiltLinux/linux/issues/1437
  # CONFIG_BPF_PRELOAD disabled for all cross compiled Fedora configs: https://github.com/ClangBuiltLinux/linux/issues/1433
  - &i686_fedora       {config: [*i686-fedora-config-url, CONFIG_ATOMIC64_SELFTEST=n, CONFIG_BPF_PRELOAD=n],                               << : *i386-triple,          << : *kernel_modules}
  - &i386_suse         {config: *i386-suse-config-url,                                                                                     << : *i386-triple,          << : *kernel_modules}
  - &mips              {config: [malta_defconfig, CONFIG_BLK_DEV_INITRD=y, CONFIG_CPU_BIG_ENDIAN=y],           kernel_image: vmlinux,      << : *mips-triple,          << : *kernel_modules}
  - &mipsel            {config: [malta_defconfig, CONFIG_BLK_DEV_INITRD=y],                                    kernel_image: vmlinux,      << : *mipsel-triple,        << : *kernel_modules}
  - &ppc32             {config: ppc44x_defconfig,                                                              kernel_image: uImage,       << : *powerpc-triple,       << : *kernel_modules}
  # Disable -Werror for pseries_defconfig for now: https://github.com/ClangBuiltLinux/linux/issues/1445
  - &ppc64             {config: [pseries_defconfig, CONFIG_PPC_DISABLE_WERROR=y],                              kernel_image: vmlinux,      << : *powerpc64-triple,     << : *kernel_modules}
  - &ppc64le           {config: powernv_defconfig,                                                             kernel_image: zImage.epapr, << : *powerpc64le-triple,   << : *kernel_modules}
  # CONFIG_BPF_PRELOAD disabled for all cross compiled Fedora configs: https://github.com/ClangBuiltLinux/linux/issues/1433
  - &ppc64le_fedora    {config: [*ppc64le-fedora-config-url, CONFIG_BPF_PRELOAD=n],                            kernel_image: zImage.epapr, << : *powerpc64le-triple,   << : *kernel_modules}
  - &ppc64le_suse      {config: *ppc64le-suse-config-url,                                                      kernel_image: zImage.epapr, << : *powerpc64le-triple,   << : *kernel_modules}
  - &riscv             {config: defconfig,                                                                     kernel_image: Image,        << : *riscv-triple,         << : *kernel_modules}
  - &riscv_allmod      {config: [allmodconfig, CONFIG_WERROR=n],                                               kernel_image: Image,        << : *riscv-triple,         << : *kernel_modules}
  #                                         https://github.com/ClangBuiltLinux/linux/issues/1143
  - &riscv_no_efi      {config: [defconfig, CONFIG_EFI=n],                                                     kernel_image: Image,        << : *riscv-triple,         << : *kernel_modules}
  - &s390              {config: defconfig,                                                                                                 << : *s390-triple,          << : *kernel_modules}
  - &s390_kasan        {config: [defconfig, CONFIG_KASAN=y, CONFIG_KASAN_KUNIT_TEST=y, CONFIG_KASAN_VMALLOC=y, CONFIG_KUNIT=y],            << : *s390-triple,          << : *kernel_modules}
  # CONFIG_BPF_PRELOAD disabled for all cross compiled Fedora configs: https://github.com/ClangBuiltLinux/linux/issues/1433
  - &s390_fedora       {config: [*s390-fedora-config-url, CONFIG_BPF_PRELOAD=n],                                                           << : *s390-triple,          << : *kernel_modules}
  - &s390_suse         {config: *s390-suse-config-url,                                                                                     << : *s390-triple,          << : *kernel_modules}
  - &x86_64            {config: defconfig,                                                                                                                             << : *kernel_modules}
  - &x86_64_lto_full   {config: [defconfig, CONFIG_LTO_CLANG_FULL=y],                                                                                                  << : *kernel_modules}
  - &x86_64_lto_thin   {config: [defconfig, CONFIG_LTO_CLANG_THIN=y],                                                                                                  << : *kernel_modules}
  - &x86_64_cfi        {config: [defconfig, CONFIG_LTO_CLANG_THIN=y, CONFIG_CFI_CLANG=y],                                                                              << : *kernel_modules}
  - &x86_64_gki        {config: gki_defconfig,                                                                                                                         << : *kernel_modules}
  - &x86_64_cut        {config: x86_64_cuttlefish_defconfig,                                                                                                           << : *kernel_modules}
  - &x86_64_allmod     {config: [allmodconfig, CONFIG_WERROR=n],                                                                                                       << : *kernel_modules}
  - &x86_64_allmod_lto {config: [allmodconfig, CONFIG_GCOV_KERNEL=n, CONFIG_KASAN=n, CONFIG_WERROR=n, CONFIG_LTO_CLANG_THIN=y],                                        << : *kernel_modules}
  - &x86_64_allno      {config: allnoconfig,                                                                                                                           << : *kernel_modules}
  - &x86_64_allyes     {config: [allyesconfig, CONFIG_WERROR=n],                                                                                                       << : *kernel_modules}
  - &x86_64_gcov       {config: [defconfig, CONFIG_GCOV_KERNEL=y, CONFIG_GCOV_PROFILE_ALL=y],                                                                          << : *kernel_modules}
  - &x86_64_kasan      {config: [defconfig, CONFIG_KASAN=y, CONFIG_KASAN_KUNIT_TEST=y, CONFIG_KASAN_VMALLOC=y, CONFIG_KUNIT=y],                                        << : *kernel_modules}
  - &x86_64_kcsan      {config: [defconfig, CONFIG_KCSAN=y, CONFIG_KCSAN_KUNIT_TEST=y, CONFIG_KUNIT=y],                                                                << : *kernel_modules}
  - &x86_64_ubsan      {config: [defconfig, CONFIG_UBSAN=y],                                                                                                           << : *kernel_modules}
  - &x86_64_arch       {config: *x86_64-arch-config-url,                                                                                                               << : *kernel_modules}
  - &x86_64_fedora     {config: *x86_64-fedora-config-url,                                                                                                             << : *kernel_modules}
  - &x86_64_suse       {config: *x86_64-suse-config-url,                                                                                                               << : *kernel_modules}
tiers:
  # Generic tiers       LLVM=1       LLVM_IAS=1        Make variables to pass to TuxSuite
  - &llvm_full          {llvm: true,  llvm_ias: true,  make_variables: {LLVM: 1, LLVM_IAS: 1}}
  - &llvm               {llvm: true,  llvm_ias: false, make_variables: {LLVM: 1, LLVM_IAS: 0}}
  - &lld                {llvm: false, llvm_ias: false, make_variables: {LD: ld.lld, LLVM_IAS: 0}}
  - &clang              {llvm: false, llvm_ias: false, make_variables: {LLVM_IAS: 0}}
  # Architecture specific tiers
  # ARM32 aspeed_g5_defconfig                                           https://github.com/ClangBuiltLinux/linux/issues/732
  - &arm32_v6_llvm      {llvm: true,  llvm_ias: false, make_variables: {LD: arm-linux-gnueabihf-ld, LLVM: 1, LLVM_IAS: 0}}
  # MIPS big endian                                                     https://github.com/ClangBuiltLinux/linux/issues/1025
  - &mips_llvm          {llvm: true,  llvm_ias: false, make_variables: {LD: mips-linux-gnu-ld, LLVM: 1, LLVM_IAS: 0}}
  - &mips_llvm_full     {llvm: true,  llvm_ias: true,  make_variables: {LD: mips-linux-gnu-ld, LLVM: 1, LLVM_IAS: 1}}
  # PowerPC 64-bit big endian                                           https://github.com/ClangBuiltLinux/linux/issues/602 and https://github.com/ClangBuiltLinux/linux/issues/1260
  - &ppc64_llvm         {llvm: true,  llvm_ias: false, make_variables: {LD: powerpc64le-linux-gnu-ld, LLVM: 1, LLVM_IAS: 0}}
  # RISC-V                                                              https://github.com/ClangBuiltLinux/linux/issues/1020 and https://github.com/ClangBuiltLinux/linux/issues/1409
  - &riscv_llvm_full    {llvm: true,  llvm_ias: true,  make_variables: {LD: riscv64-linux-gnu-ld, LLVM: 1, LLVM_IAS: 1}}
builds:
  ######################
  #  LLVM tip of tree  #
  ######################
  ##############
  #  Mainline  #
  ##############
  #  configs:                 trees:                  make_variables:        BOOT=1       llvm_versions:
  - {<< : *arm32_v5,          << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v6,          << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7,          << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_v7_t,        << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_imx,         << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_omap,        << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_lpae_fp,     << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_allmod,      << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_allno,       << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_allyes,      << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm32_fedora,      << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm32_suse,        << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64,             << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64be,           << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_lto_full,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_lto_thin,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_cfi,         << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_kasan,       << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_kasan_sw,    << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_ubsan,       << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_allmod,      << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allmod_lto,  << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allno,       << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_allyes,      << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *arm64_fedora,      << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *arm64_suse,        << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  - {<< : *hexagon,           << : *mainline,         << : *llvm_full,       boot: false, llvm_version: *llvm_tot}
  - {<< : *i386,              << : *mainline,         << : *llvm_full,       boot: true,  llvm_version: *llvm_tot}
  # Fedora i686 build disabled: https://github.com/ClangBuiltLinux/linux/issues/1442
