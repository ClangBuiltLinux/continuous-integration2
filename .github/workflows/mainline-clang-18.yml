    name: TuxSuite (distribution_configs)
    runs-on: ubuntu-latest
    container: tuxsuite/tuxsuite
    needs:
    - check_cache
    - check_patches
    env:
      TUXSUITE_TOKEN: ${{ secrets.TUXSUITE_TOKEN }}
      REPO_SCOPED_PAT: ${{ secrets.REPO_SCOPED_PAT }}
