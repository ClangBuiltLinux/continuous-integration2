        else
            case $ret in
              2) echo "should_run=false" >>$GITHUB_OUTPUT ;;
              *) exit 1 ;;
            esac
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  kick_tuxsuite_defconfigs:
    name: TuxSuite (defconfigs)
