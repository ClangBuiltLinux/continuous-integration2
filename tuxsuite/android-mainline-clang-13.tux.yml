version: 1
name: https://android.googlesource.com/kernel/common.git at android-mainline
description: https://android.googlesource.com/kernel/common.git at android-mainline
jobs:
- name: defconfigs
  builds:
  - target_arch: arm
    toolchain: korg-clang-13
    kconfig:
    - multi_v7_defconfig
    - CONFIG_THUMB2_KERNEL=y
    targets:
    - kernel
    make_variables:
      LLVM: 1
      LLVM_IAS: 1
  - target_arch: arm64
    toolchain: korg-clang-13
    kconfig:
    - gki_defconfig
    - CONFIG_DEBUG_INFO_COMPRESSED_ZSTD=n
    targets:
    - kernel
    make_variables:
      LLVM: 1
      LLVM_IAS: 1
  - target_arch: riscv
    toolchain: korg-clang-13
    kconfig: gki_defconfig
    targets:
    - kernel
    kernel_image: Image
    make_variables:
      LLVM: 1
      LLVM_IAS: 1
  - target_arch: x86_64
    toolchain: korg-clang-13
    kconfig:
    - gki_defconfig
    - CONFIG_DEBUG_INFO_COMPRESSED_ZSTD=n
    targets:
    - kernel
    make_variables:
      LLVM: 1
      LLVM_IAS: 1
- name: allconfigs
  builds:
  - target_arch: arm
    toolchain: korg-clang-13
    kconfig:
    - allmodconfig
    - CONFIG_WERROR=n
    targets:
    - default
    make_variables:
      LLVM: 1
      LLVM_IAS: 1

